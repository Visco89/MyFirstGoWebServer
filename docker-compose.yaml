version: '3'
services:
  server:
    build: .
    image: go-web
    environment:
      - MONGO_URI=mongodb://mongodb:27017
    ports:
      - 8080:8080
    links:
      - mongodb
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017